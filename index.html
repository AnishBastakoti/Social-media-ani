<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Hover effect</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f6816dd194.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="icon">
        <div class="tooltip">Instagram</div>
          <svg height="80" width="80">
            <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
          </svg>
          <a href ="https://www.instagram.com/"><i class="fab fa-instagram fa-3x"></i></a>
      </div>

      <div class="icon">
        <div class="tooltip">Facebook</div>
          <svg height="80" width="80">
            <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
          </svg>
          <a href ="https://www.facebook.com/"><i class="fab fa-facebook fa-4x"></i></a>
      </div>
      <div class="icon">
        <div class="tooltip">Github</div>
          <svg height="80" width="80">
            <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
          </svg>
          <a href ="https://www.github.com/"><i class="fab fa-github fa-4x"></i></a>
      </div>

      <div class="icon">
        <div class="tooltip">Linkedin</div>
          <svg height="80" width="80">
            <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
          </svg>
          <a href ="https://www.linkedin.com/"><i class="fab fa-linkedin fa-3x"></i></a>
      </div>

      <div class="icon">
        <div class="tooltip">Twitter</div>
          <svg height="80" width="80">
            <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
          </svg>
          <a href ="https://www.twitter.com/"><i class="fab fa-twitter fa-3x"></i></a>
      </div>
      <div class="icon">
        <div class="tooltip">Reddit</div>
          <svg height="80" width="80">
            <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
          </svg>
          <a href ="https://www.reddit.com/"><i class="fab fa-reddit fa-4x"></i></a>
      </div>
    </div>
  </body>
</html>
